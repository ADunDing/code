<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false" action="" oninput="sum.value=num1.valueAsNumber+num2.valueAsNumber">
        <h3>登入</h3>
        <label for="UserName">姓名</label>
        <input type="text" id="UserName" size="10"><br>

        <label for="pw">密碼:</label>
        <input type="password" id="pw" size="10"><br>

        <input type="range" min="A" max="B" step="C"><br>
        <input type="submit">
        <input type="reset ">

        <input type="time">輸入時間<br>
        <input type="date">輸入日期<br>
        <input type="month">輸入月份<br>
        <input type="week">輸入星期<br>
        <input type="email">輸入E-mail<br>
        <input type="submit">送出<br>
        <input type="reset "><br>

        <input type="number" name="num1" step="any">+
        <input type="number" name="num2" step="any">=
        <output name="sum"></output>



    </form>
</body>
</html>
